services:
  mongo1:
    image: mongo:8.0
    container_name: mongo1
    restart: unless-stopped
    ports:
      - "27017:27017"
    env_file:
      - .env
    command: >
      mongod  --port 27017 --replSet rs0
    networks:
      - mongo-cluster

  mongo2:
    image: mongo:8.0
    container_name: mongo2
    restart: unless-stopped
    ports:
      - "27018:27018"
    env_file:
      - .env
    command: >
      mongod  --port 27018 --replSet rs0
    networks:
      - mongo-cluster

  mongo3:
    image: mongo:8.0
    container_name: mongo3
    restart: unless-stopped
    ports:
      - "27019:27019"
    env_file:
      - .env
    command: >
      mongod  --port 27019 --replSet rs0
    networks:
      - mongo-cluster

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    networks:
      - mongo-cluster
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    env_file:
      - .env

networks:
  mongo-cluster:
    driver: bridge